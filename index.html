<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculator</title>
</head>
<body>
    <div class="card card_div">
        <div class="card-body">
            <h1>Number Guessing Game</h1>
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess right number</p>
        </br>
      
            <div id="wrapper">
                <form class="form">
                    <label for="guessField" class="guessField">Guess a Number?</label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit">
                </form>
                <div class="resultParas">
                    
                    <p class="last_p">Previous Guesses: <span class="guesses"></span></p>
                    <p class="last_p">Guesses Remaining: <span class="lastResult">10</span></p>
                    <p class="lowOrHi"></p>
                
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>











<script src="script.js"></script>


   
</body>


</html>
